        <script>

            var theLeftSide = document.getElementById("squareTwo");  
            var top_position;
            var left_position;
            numberOfFaces = 5;

            function generateFaces() {        
                for (var i = 0; i < 6; i++) {
                    top_position = getRandomInt(0, 2000);
                    left_position = getRandomInt(0, 2000);
                    createElement(i);
                    numberOfFaces += numberOfFaces;

            function placeImage(x)
            {
                var div = document.getElementById("squareTwo");

                div.innerHTML = ""; // clear images

                for (counter=1;counter<=x;counter++) {
                    var imagem=document.createElement("img");
                    imagem.src="img/madera/floorwood"+counter+".gif";
                    imagem.id="imgs";
                    imagem.style.position = 'relative';
                    imagem.style.top = top_position + "px";
                    imagem.style.left = left_position + "px";
                    theLeftSide.appendChild(imagem);
                }
            }

            function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
}

                placeImage(12);
            };
